<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Expressinho | Login</title>
  <link rel="stylesheet" href="tailwind.css">

<body class="h-screen bg-indigo-50 px-8">

        </div>
        <button class="w-full px-4 py-2 mt-8 bg-blue-500 shadow-lg"><a href="home.html" rel="next" class="text-xl text-center font-bold text-white">Entrar</a>

        <a href="#" rel="next" class="text-sm font-bold self-end">Esqueceu a senha?</a>

    </main>
    <footer class="flex justify-end">
      <div class=""><img src="img/logo-roxo-1.svg" alt="Logo Expressinho Compras" class="h-12"></div>
